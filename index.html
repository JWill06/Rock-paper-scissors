<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="human-section">
        <h1 class="humanEmoji">👨🏻‍🦰👩🏾‍🦱</h1>
        <h2 class="human">Human</h2>
        <h3 class="humanWins">Wins: 0</ul>
        <button class="button" id="changeButton">Change Game?</button>
    </section>
    <section class="choose-section">
        <h1 class="appTitle">Rock, Paper, Scissors</h1>
        <h2 class="choose">Choose Your Game!</h2>
        <section class="images">
            <div class="characters">
                <img class="item" src="assets/happy-paper.png" alt="Happy Paper">
            </div>
            <div class="characters">
                <img class="item" src="assets/happy-scissors.png" alt="Happy Scissors">
            </div>
            <div class="characters">
                <img class="item" src="assets/happy-rocks.png" alt="Happy Rocks">
            </div>
            <div class="characters">
                <img class="item" src="assets/ufo.png" alt="UFO">
            </div>
            <div class="characters">
                <img class="item" src="assets/lizard.png" alt="Lizard">
            </div>
            </section>
        <section class='rules'>
            <div class="classicGame">
                <h3 class="classic">🪨CLASSIC✂️</h3>
                <ul class="noBullets">
                    <li>rock > paper</li>
                    <li>scissors > paper</li>
                    <li>scissors > alien</li>
                </ul>
            </div>
            <div class="difficultGame">
                <h3 class="difficult">🪨DIFFICULT✂️</h3>
                <ul class="noBullets">
                    <li>rock > paper</li>
                    <li>scissors > paper</li>
                    <li>scissors > alien</li>
                    <li>alien > lizard</li>
                    <li>rock > lizard </li>
                </ul>
            </div>
        </section>
    </section>
    <section class="robot-section">
        <h1 class="robotEmoji">🤖</h1>
        <h2 class="robot">Robot</h2>
        <h3 class="robotWins">Wins: 0</ul>
    </section>
    <script src="main.js"></script>
</body>
</html>
